<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDPA Assessment - Register</title>
    <link rel="stylesheet" href="./css/register.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>PDPA Assessment Tool for Organisations</h1>
            <a href="#" class="back-to-selection">Back to Sign In</a>
        </div>
    </header>

    <main>
        <section class="register">
            <h2>Register</h2>
            <form id="registerForm">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                    <div class="checkbox-wrapper">
                        <input type="checkbox" id="toggle-password" onclick="togglePassword('password')">
                        <label for="toggle-password">Show Password</label>
                    </div>
                </div>

                <div class="separator"></div> <!-- Separator between sections -->

                <div class="form-group">
                    <label for="web-url">Web URL:</label>
                    <input type="url" id="web-url" name="web-url" required>
                </div>
                <div class="form-group">
                    <label for="web-username">Web URL Username:</label>
                    <input type="text" id="web-username" name="web-username" required>
                </div>
                <div class="form-group">
                    <label for="web-password">Web URL Password:</label>
                    <input type="password" id="web-password" name="web-password" required>
                    <div class="checkbox-wrapper">
                        <input type="checkbox" id="toggle-web-password" onclick="togglePassword('web-password')">
                        <label for="toggle-web-password">Show Password</label>
                    </div>
                </div>
                <div class="form-actions">
                    <button type="submit" class="submit-btn">Register</button>
                </div>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Noom. All rights reserved.</p>
    </footer>

    <script src="./js/register.js"></script>
</body>
</html>
